<h2>Livres</h2>
<div class="row">
  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th>Couverture</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Prix</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>
          <img alt="" src="{{ book.img }}" style="width: 70px; height: 80px" />
        </td>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price + "€" }}</td>
        <td>
          <button class="btn btn-info" (click)="showInfo(book)">Détails</button>
        </td>
      </tr>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </tbody>
  </table>
</div>
