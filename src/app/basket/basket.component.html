<h2>Panier</h2>
<div class="row" *ngIf="booksInBasket$ | async as bookList else loading">
  <table class="table">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Prix</th>
      <th></th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let book of bookList">
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{ book.price+"â‚¬" }}</td>
      <td><button class="btn btn-warning" (click)="removeBookFromBasket(book.id)">Remove</button></td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <h5>Votre panier est vide.</h5>
</ng-template>
